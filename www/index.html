<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Eagle Eye</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!--avoid fake favicon requests -->
    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/angularjs-geolocation/dist/angularjs-geolocation.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/app.credentials.js"></script>
    <script src="js/custjs/SearchController.js"></script>
    <script src="js/custjs/SearchDetailsController.js"></script>
    <script src="js/custjs/SearchFactory.js"></script>
    <script src="js/custjs/GeoLocationFactory.js"></script>
    <script src="js/custjs/ErrorHttpInterceptor.js"></script>
  </head>
  <body ng-app="foursquareSearch" ng-cloak>
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-calm">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder.
    -->
    <ion-nav-view></ion-nav-view>
    <script src="lib/jquery/dist/jquery.min.js"></script>
    <script src="https://cdn.ravenjs.com/3.3.0/raven.min.js"></script>

    <!--
      Note to self: To be used for creating the search location list that i havent implemented yet..

     -->
    <!-- <script src="//maps.googleapis.com/maps/api/js?v=3.exp&sensor=true"></script> -->
  </body>
</html>
